<!--first_name: {
			type: DataTypes.STRING,
			allowNull: false,
			validate: {
				len: [1]
			}-->
<div id="stylist-form" class="stylist-form">
    <div id="first-name" class="field">
        <label class="label">Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input">
        </div>
    </div>

    <!--last_name: {
			type: DataTypes.STRING,
			allowNull: false,
			validate: {
				len: [1]
			}-->

    <label class="label">Last Name</label>
    <div id="last-name" class="control">
        <input class="input" type="text" placeholder="Text input">
    </div>

    <!--email: {
			type: DataTypes.STRING,
			allowNull: false,
			validate: {
				isEmail: true
			}-->

    <div class="field">
        <label id="email" class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="text" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
            <span class="icon is-small is-right">
      <i class="fa fa-warning"></i>
    </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
    </div>

    <!--street_address: {
			type: DataTypes.STRING,
			allowNull: false-->

    <div id="address" class="field">
        <label class="label">Address</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input">
        </div>
    </div>

    <!--bio: {
			type: DataTypes.TEXT,
			allowNull: false-->

    <div id="bio" class="field">
        <label class="label">Bio</label>
        <div class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
    </div>

    <!--experience: {
			type: DataTypes.INTEGER,
			allowNull: false-->

    <div id="experience" class="field">
        <label class="label">Experience</label>
        <div class="control">
            <input class="input" type="number" placeholder="Text input">
        </div>
    </div>

    <!--phone_number: {
			type: DataTypes.STRING,
			allowNull: false-->

    <div id="phone-number" class="field">
        <label class="label">Phone Number</label>
        <div class="control">
            <input class="input" type="phone" placeholder="Text input">
        </div>
    </div>

    <!--speciality: {
			type: DataTypes.STRING,
			allowNull: false-->

    <!--cut
 blowdry
 color
 highlights
 lowlights
 ombre
 balayage
 hair-do-->

    <div class="field">
        <div id="specialty" class="control">
            <label class="checkbox">
      <input type="checkbox">
      Cut
    </label>
            <label class="checkbox">
      <input type="checkbox">
      Blow Dry
    </label>
            <label class="checkbox">
      <input type="checkbox">
      Color
    </label>
            <label class="checkbox">
      <input type="checkbox">
      Highlight
    </label>
            <label class="checkbox">
      <input type="checkbox">
      Ombre
    </label>
            <label class="checkbox">
      <input type="checkbox">
      Balayage
    </label>
            <label class="checkbox">
      <input type="checkbox">
      Hair-Do
    </label>
        </div>
    </div>

    <!--travel_range: {
			type: DataTypes.INTEGER,
			allowNull: false-->

    <div class="field">
        <label id="travel-range" class="label">Travel Range</label>
        <div class="control">
            <div class="select">
                <select>
        <option>Select Range</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
            </div>
        </div>
    </div>
