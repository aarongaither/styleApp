<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/listStyle.css">
    <title>Linda's List - Home</title>
</head>

<body>
    <div class="columns">
        <div id="header" class="column">
            hi
        </div>
    </div>
    <div id="list" class="columns">
        <div class="column">


<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong id="name">Jane Doe</strong> <small id="username">@johnsmith</small> <small id="minutes">31m</small>
          <br>
          <p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.<p>
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="tag is-primary">Email</span>
          </a>
          <a class="level-item">
            <span class="tag is-primary">Profile</span>
          </a>
          <a class="level-item">
            <span class="tag is-primary">Back</span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>


        </div>
        <div id="map-listpage" class="column">
            Map Will Go here.
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/listStyle.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</body>

</html>
