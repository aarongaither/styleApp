<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/listStyle.css">
    <title>Volume - Home</title>
</head>

<body>
    <div id="main" class="columns">
        <nav class="navbar">
            <div class="navbar-brand">
                <a id="logo" class="navbar-item" href="https://github.com/aarongaither/styleApp">
      Volume
    </a>
                <a id="home-btn" class="navbar-item is-hidden-desktop-only" href="index.html">
        Home
      </a>
            </div>
            <div id="navMenuExample" class="navbar-menu">
                <div class="navbar-start">
                </div>
                <div class="navbar-end">
                    <a id="modal-btn-two" class="navbar-item is-hidden-desktop-only">
        Sign In
      </a>
                    <a id="modal-btn-one" class="navbar-item is-hidden-desktop-only">
        Sign Up
      </a>
                </div>
            </div>
        </nav>
        <div id="service" class="control">
            <div class="select">
                <select id="service-search">
                    <option>Search Specialty</option>
                    <option>Cut</option>
                    <option>Blow Dry</option>
                    <option>Color</option>
                    <option>Highlight</option>
                    <option>Ombre</option>
                    <option>Balayage</option>
                    <option>Hair-Do</option>
                </select>
            </div>
        </div>
        <div id="distance-search" class="control">
            <div id="distance">
                <input id="addyinput" class="input" type="text" placeholder="Street Address">
            </div>
        </div>
        <a class="button is-active" id="search-all">Find A Stylist</a>
    </div>



    <div id="list" class="columns">
        <div id="boxlist" class="column">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-84x84">
                            <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong id="name">Jane Doe</strong> <small id="username">@johnsmith</small> <small id="minutes">31m</small>
                                <br>
                                <p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
                                    <p>
                                    </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item">
            <span class="tag is-primary">Email</span>
          </a>
                                <a class="level-item">
            <span class="tag is-primary">Profile</span>
          </a>
                                <a class="level-item">
            <span class="tag is-primary">Back</span>
          </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <div id="map-listpage" class="column">
            <div class="map" id="map">
            </div>
            Map Will Go here.
        </div>
    </div>
    </div>

    <div id="modal-one" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign up</p>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="field is-grouped">
                    <div class="control">
                        <a href="clientSignUp.html"><button id="client-sign-up-btn" class="button is-primary">Sign Up as a Client</button></a>
                    </div>
                    <div class="control">
                        <a href="stylistSignUp.html"><button id="stylist-sign-up-btn" class="button is-link">Sign Up as a Stylist</button></a>
                    </div>
                    <a class="cancel-signup">Cancel</a>
                </div>
        </div>
        </section>
        <footer class="modal-card-foot">
        </footer>
    </div>
    </div>
    <!-- sign in -->
    <div id="modal-two" class="modal" margin-top="20px">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign In</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Text input" value="Margaret">
                        <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
                        <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
      <i class="fa fa-lock"></i>
    </span>
                    </p>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Submit</button>
                    </div>
                    <div class="control">
                        <button id="cancel-btn-two" class="button is-link">Cancel</button>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/listStyle.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="../js/geocode.js"></script>
    <script src="../js/sortedListRequest.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</body>

</html>
