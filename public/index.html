    <div id="search-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div id="service" class="control">
                <div class="select">
                    <select id="service-search" placeholder="Search Specialty">
                        <div class="dropdown">
                            <option>Cut</option>

                            <option>Balayage</option>
                            <option>Hairdo</option>

                        </div>
                    </select>
                </div>
                <div id="distance-search" class="control">
                    <div id="distance">
                        <input id="addyinput" class="input" type="text" placeholder="Street Address">
                    </div>
                    <a class="button is-active" id="search-all">Find A Stylist</a>
                    <a class="cancel-signup">Cancel</a>
                </div>
            </div>
        </div>

    <div id="modal-one" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign up</p>
            </header>
            <section class="modal-card-body">
                <div class="field is-grouped">
                    <div class="control">
                        <a href="clientSignUp.html">
                            <button id="client-sign-up-btn" class="button is-primary">Sign Up as a Client</button>
                        </a>
                    </div>
                    <div class="control">
                        <a href="stylistSignUp.html">
                            <button id="stylist-sign-up-btn" class="button is-link">Sign Up as a Stylist</button>

                    </div>

    <div id="modal-two" class="modal" margin-top="20px">
        <div class="modal-background"></div>
        <div id="sign-in-card" class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign In</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="login-username" class="input" type="text" placeholder="Text input" value="Name">
                        <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
                        <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input id="login-password" class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
      <i class="fa fa-lock"></i>
    </span>
                    </p>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button id="submit-login" class="button is-primary">Submit</button>
                    </div>
                    <div class="control">
                        <button id="cancel-btn-two" class="button is-link">Cancel</button>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
    </div>
